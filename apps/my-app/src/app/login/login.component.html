<p-card header="Login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText formControlName="username" />
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText formControlName="password" />
    </div>
    <button pButton type="submit" label="Login" [disabled]="loginForm.invalid"></button>
  </form>
</p-card>
